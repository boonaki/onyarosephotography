<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="description"
            content="Your next best personal photographer! Available for many different activites, events and appointments.">
        <meta name="keywords" content="one, two, three">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Booking</title>
        <!-- external CSS link -->
        <link rel="stylesheet" href="../tailwind.css"/>
        <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="../favicon-32x32.png"
        />
        <!-- <link rel="stylesheet" href="https://unpkg.com/flowbite@latest/dist/flowbite.min.css" /> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,400;1,600&&family=Raleway:wght@300;400&display=swap"
            rel="stylesheet">
        <script type="text/javascript" src="../main.js" defer></script>
    </head>

    <body class="">
        <div id="menu-mobile" class="fixed h-full w-full translate-x-full bg-white px-8 py-8 invisible transition z-10">
            <div class="flex justify-between">
                <h1 class="text-xl font-bold">MENU</h1>
                <span onclick="menu()" class="text-2xl">&times;</span>
            </div>
            <ul>
                <li class="py-4 border-b-2"><a class="" href="/gallery">The Gallery</a></li>
                <li class="py-4 border-b-2"><a class="" href="/book">Book an Appointment</a></li>
                <li class="py-4 border-b-2"><a class="" href="/#about" onclick="menu()">About</a></li>
                <li class="py-4 border-b-2"><a class="" href="/#contact" onclick="menu()">Contact Me</a></li>
            </ul>
            <div class="absolute bottom-3">
                <span class="py-4">© Onya Rose Photography 2022</span>
            </div>
        </div>
        <header class="w-full">
            <nav class="w-full flex justify-between px-4 py-3 items-center md:bg-white md:fixed md:z-20">
                <h2 class="text-xl raleway main-bg-color p-2 rounded"><a href="/" class="font-bold">ONYA ROSE</a></h2>
                <span onclick="menu()" class="md:hidden"><svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-menu-2" width="28" height="28" viewBox="0 0 24 24"
                        stroke-width="2.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <line x1="4" y1="6" x2="20" y2="6" />
                        <line x1="4" y1="12" x2="20" y2="12" />
                        <line x1="4" y1="18" x2="20" y2="18" />
                    </svg></span>
                <div id="menu-dt" class="hidden md:block w-4/6">
                    <ul class="flex w-full justify-around text-black">
                        <li class=""><a class="p-2 cursor-pointer hover:border-b-2" href="/gallery">The Gallery</a></li>
                        <li class=""><a class="p-2 cursor-pointer hover:border-b-2" href="/book">Book an Appointment</a></li>
                        <li class=""><a class="p-2 cursor-pointer hover:border-b-2" href="/#about">About</a></li>
                        <li class=""><a class="p-2 cursor-pointer hover:border-b-2" href="/#contact">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <img src="../imgs/oyp-05.png" alt="bg" id="bg" class="absolute z-neg1 w-full object-cover h-full">

        <main class="m-6 mt-12 md:pt-[130px] z-1 md:m-0">
            <div class="md:flex md:justify-center md:items-center">
                <form class="w-full max-w-lg p-8 rounded-lg bg-[#fffffff2]">
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-first-name">
                                *First Name
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                id="grid-first-name" type="text" placeholder="Jane" required>
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-last-name">
                                *Last Name
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="grid-last-name" type="text" placeholder="Doe" required>
                        </div>
                    </div>
                    <div class="w-full px-3 mb-6">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                            *Choose Appointment Type:
                        </label>
                        <div class="relative">
                            <select
                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="grid-state">
                                <option>Wedding</option>
                                <option>Event</option>
                                <option>Family</option>
                                <option>Couple</option>
                                <option>Portrait</option>
                                <option>Child(ren)</option>
                                <option>Other</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-password">
                                Requested Date
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="grid-password" type="date" placeholder="Tell me about what you would like...">
                            <!-- <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p> -->
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-password">
                                Appointment Booking Information
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="grid-password" type="text" placeholder="Tell me about what you would like...">
                            <!-- <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p> -->
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-2">
                        <div class="w-full md:w-1/3 px-3 mb-6">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                                *Zipcode
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="grid-zip" type="number" placeholder="90210" maxlength="5" required>
                            </div>
                        </div>
                    <div>
                        <button
                        type="submit"
                        class="main-bg-color border-primary w-full rounded border-2 p-3 border-form-grey text-black shadow transition hover:bg-opacity-90 md:hover:bg-button md:transition"
                        >
                        Send Message
                        </button>
                    </div>
                    <p class="text-s italic text-center text-red-400 mt-2">* required</p>
                </form>
            </div>
        </main>

        <footer class="main-bg-color flex justify-center items-center bottom-0 w-full">
            <h1 class="py-4 w-full text-center main-bg-color">© Onya Rose Photography 2022</h1>
        </footer>
    </body>

</html>
